<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Demo</title>
  <link rel="stylesheet" href="6.css">
</head>
<body>

  <div class="box static-box">
    Static Position
  </div>

  <div class="box relative-box">
    Relative Box (inside normal flow)
  </div>

  <div class="wrapper">
    <div class="box absolute-box">
      Absolute inside wrapper
    </div>
  </div>
  <br>

  <div class="box fixed-box">
    Fixed at Top Right
  </div>

</body>
</html>
