<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Visualization</title>
  <link rel="stylesheet" href="4.css">
</head>
<body>

  <div class="box padded">
    <h2>Box 1: Margin Example</h2>
    <p>This box has a visible margin area. It's spaced away from the next box.</p>
  </div>

  <div class="box">
    <h2>Box 2: Padding Example</h2>
    <p>This box uses padding to create space inside the border before the content.</p>
  </div>

  <div class="box bordered">
    <h2>Box 3: Border Example</h2>
    <p>This box has a thick colored border around the content.</p>
  </div>

</body>
</html>
